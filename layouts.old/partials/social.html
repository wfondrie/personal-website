{{ with .Site.Params.social.gScholar }}
    <li><a href="https://scholar.google.com/citations?user={{.}}&hl=en&oi=sra"><i class="ai ai-google-scholar icon-link" aria-hidden="true"></i></a></li>
{{ end }}
{{ with .Site.Params.social.twitter }}
    <li><a href="https://twitter.com/{{.}}"><i class="fab fa-twitter icon-link" aria-hidden="true"></i></a></li>
{{ end }}
{{ with .Site.Params.social.github }}
    <li><a href="https://github.com/{{.}}"><i class="fab fa-github icon-link" aria-hidden="true"></i></a></li>
{{ end }}
{{ with .Site.Params.social.linkedin }}
    <li><a href="https://linkedin.com/in/{{.}}"><i class="fab fa-linkedin icon-link" aria-hidden="true"></i></a></li>
{{ end }}
{{ with .Site.Params.social.stackoverflow }}
    <li><a href="https://stackoverflow.com/users/{{.}}"><i class="fab fa-stack-overflow icon-link" aria-hidden="true"></i></a></li>
{{ end }}
